    <h1>AC長野パルセイロについて</h1><br>
    <h3>1990年創設の長野エルザサッカークラブが前身。2007年に現名称に変更した。ACはAthletic Clubの略、「パルセイロ」(parceiro)はポルトガル語で「パートナー」の意味であり、地域社会とクラブがパートナーとして共生する「地域密着協働型スポーツクラブ」を目指すことを意味している</h3>
    <h3>運営法人　株式会社長野パルセイロ・アスレチッククラブ</h3>
    <h3>ホームスタジアム　長野Uスタジアム</h3>
    <h3>収容人数　15,515</h3>
